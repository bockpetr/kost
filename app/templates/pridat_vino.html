{% extends "base.html" %}

{% block title %}Přidat nové víno{% endblock %}

{% block content %}
<div class="container-md">
    
    <a href="/vina/sprava" class="back-link">&larr; Zpět na správu vín</a>

    <div class="card">
        <div class="card-header">
            <h2 class="page-title">Nové víno</h2>
        </div>

        <form method="post" action="/vina/pridat">
            
            <div class="form-group">
                <label for="nazev" class="form-label">Název vína:</label>
                <input type="text" id="nazev" name="nazev" class="form-control" required placeholder="Např. Pálava výběr z bobulí">
            </div>

            <div class="form-group">
                <label for="odruda" class="form-label">Odrůda:</label>
                <input type="text" id="odruda" name="odruda" class="form-control" placeholder="např. Pálava">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="barva" class="form-label">Barva:</label>
                    <select id="barva" name="barva" class="form-control">
                        <option value="Bílé">Bílé</option>
                        <option value="Červené">Červené</option>
                        <option value="Růžové">Růžové</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="privlastek" class="form-label">Přívlastek:</label>
                    <select id="privlastek" name="privlastek" class="form-control">
                        <option value="">-- Žádný --</option>
                        <option value="Zemské víno">Zemské víno</option>
                        <option value="Jakostní">Jakostní</option>
                        <option value="Kabinet">Kabinet</option>
                        <option value="Pozdní sběr">Pozdní sběr</option>
                        <option value="Výběr z hroznů">Výběr z hroznů</option>
                        <option value="Výběr z bobulí">Výběr z bobulí</option>
                        <option value="Ledové">Ledové</option>
                        <option value="Slámové">Slámové</option>
                        <option value="VOC">VOC</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">

                <div class="form-group">
                    <label for="sladkost" class="form-label">Sladkost:</label>
                    <select id="sladkost" name="sladkost" class="form-control">
                        <option value="Suché">Suché</option>
                        <option value="Polosuché">Polosuché</option>
                        <option value="Polosladké">Polosladké</option>
                        <option value="Sladké">Sladké</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rok_sklizne" class="form-label">Rok sklizně:</label>
                    <input type="number" id="rok_sklizne" name="rok_sklizne" class="form-control" value="2024" min="1900" max="2100">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-full">Uložit víno</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
