{% extends "base.html" %}

{% block title %}Přidat uživatele{% endblock %}

{% block content %}
<div class="container-md">
    
    <a href="/users/sprava" class="back-link">&larr; Zpět na správu uživatelů</a>

    <div class="card">
        <div class="card-header">
            <h2 class="page-title">Nový uživatel</h2>
        </div>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/users/pridat">
            
            <div class="form-group">
                <label for="login" class="form-label">Login (přihlašovací jméno):</label>
                <input type="text" id="login" name="login" class="form-control" required placeholder="např. novakj">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="password" class="form-label">Heslo:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="form-label">Potvrzení hesla:</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control" required placeholder="Zadejte heslo znovu">
                </div>
            </div>

            <div class="form-group">
                <label for="jmeno" class="form-label">Celé jméno:</label>
                <input type="text" id="jmeno" name="jmeno" class="form-control" required placeholder="Jan Novák">
            </div>
            
            <div class="form-group">
                    <label for="adresa" class="form-label">Adresa:</label>
                    <input type="text" id="adresa" name="adresa" class="form-control">
                </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="telefon" class="form-label">Telefon:</label>
                    <input type="text" id="telefon" name="telefon" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="jan.novak@example.com">
                </div>
            </div>

            <div class="form-group" style="margin-top: 10px;">
                <label class="form-label">Přiřadit role:</label>
                <div style="background-color: #f9f9f9; padding: 15px; border-radius: 4px; border: 1px solid #eee;">
                    {% for role in all_roles %}
                    <div style="margin-bottom: 8px;">
                        <label style="display: inline-flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" name="roles" value="{{ role.id }}" style="margin-right: 10px; transform: scale(1.2);">
                            {{ role.nazev }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-full">Vytvořit uživatele</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
