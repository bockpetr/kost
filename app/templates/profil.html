{% extends "base.html" %}

{% block title %}Můj profil - {{ profil_user.jmeno }}{% endblock %}

{% block content %}
<div class="container-md">
    <a href="/" class="back-link">&larr; Zpět na úvod</a>

    <div class="card">
        <h2 class="card-header">Můj profil: {{ profil_user.jmeno }}</h2>
            
        <form method="post" action="/users/profil">
            
            <div class="form-group">
                <label for="jmeno" class="form-label">Jméno a příjmení:</label>
                <input type="text" id="jmeno" name="jmeno" value="{{ profil_user.jmeno }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="adresa" class="form-label">Adresa:</label>
                <input type="text" id="adresa" name="adresa" value="{{ profil_user.adresa or '' }}" class="form-control">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="telefon" class="form-label">Telefon:</label>
                    <input type="text" id="telefon" name="telefon" value="{{ profil_user.telefon or '' }}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" value="{{ profil_user.email }}" class="form-control" required>
                </div>
            </div>

            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">

            <h3 class="card-title">Změna hesla</h3>
            <p class="text-muted" style="margin-bottom: 15px;">Vyplňte pouze v případě, že chcete heslo změnit.</p>
            
            <div class="form-group">
                    <label for="new_password" class="form-label">Nové heslo:</label>
                    <input type="password" id="new_password" name="new_password" class="form-control">
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-label">Potvrzení hesla:</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-full">Uložit změny</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
